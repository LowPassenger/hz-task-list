# Console Appender
appender.console.type = ch.qos.logback.core.ConsoleAppender
appender.console.name = CONSOLE
appender.console.encoder.pattern = %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Appender
appender.file.type = ch.qos.logback.core.FileAppender
appender.file.name = FILE
appender.file.file = logs/application.log
appender.file.append = true
appender.file.encoder.pattern = %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Root Logger
rootLogger.level = INFO
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = CONSOLE
rootLogger.appenderRef.file.ref = FILE
